name: Publish NuGet Package

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/MH.UI.WPF/MH.UI.WPF.csproj
      
    - name: Build
      run: dotnet build src/MH.UI.WPF/MH.UI.WPF.csproj --configuration Release
    
    - name: Pack
      run: dotnet pack src/MH.UI.WPF/MH.UI.WPF.csproj --configuration Release --output .
    
    - name: Publish to NuGet
      run: dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json